<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>About Me</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </head>
        <body>
            <div class="container">
                <h1>Add New Article</h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="articleTitle"><h4>Article Title</h4></label>
                        <input type="text" class="form-control" id="articleTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="author"><h4>Author Name</h4></label>
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlFile1"><h4>Upload Files:</h4></label>
                            <div class="custom-file mb-3">
                                    
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pages"><h4>Pages</h4></label>
                            <select id="pages" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="articleText"><h4>Article Text:</h4></label>
                        <textarea class="form-control" rows="8" id="articleText"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label><h4>Select Tags</h4></label>
                        </div>
                        <div class="col">
                            <label><h4>Visibility</h4></label>
                        </div>
                    </div>
                    <div class="form-row"> 
                        <div class="form-group col-md-6" id="column1">
                            <div class="form-check form-check-inline" id="optionz">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Python</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">C++</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Java</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Scala</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Perl</label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons" id="visibility">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Private
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><h4>Login to Finish Submitting</h4></label>
                        <div class="form-row">
                            <div class="form-group col">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group col">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="defaultCheck1">
                                Remember Me
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </body>
    </html>
